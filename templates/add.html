<!DOCTYPE html>
<html>

<head>
    <title>New Assignment</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">
    <br />
    <h1 class="text-center">New Assignment</h1>
    <hr />

    <div id="data" class="container-sm">
        <form id="mainform" action="/insert" method="POST">
            <div class="form-group">
                <h5>课程名：</h5>
                <select name="c_name" class="form-control" form="mainform">
                    <option value="Search Engine">Search Engine</option>
                    <option value="Embedded System">Embedded System</option>
                    <option value="Multimedia">Multimedia</option>
                    <option value="Database">Database</option>
                    <option value="毛概">毛概</option>
                </select>
            </div>

            <div class="form-group">
                <h5>作业内容：</h5>
                <textarea name="detail" class="form-control" form="mainform" rows="5"></textarea>
            </div>

            <div class="form-group">
                <h5>布置时间：</h5>
                <input type="date" name="assigntime" class="form-control" />
            </div>

            <div class="form-group">
                <h5>截止时间：</h5>
                <input type="datetime-local" name="deadline" class="form-control" />
            </div>

            <div class="form-group">
                <h5>提交方式：</h5>
                <input type="text" name="method" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
